<!-- Cart Section -->
<div class="container-cart">
    <h2 class="text-center mb-4 font-monty section-heading">Your Shopping Cart</h2>
    <div class="cart-table">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
               
            </tbody>
            <tfoot>
                <tr>
                    <td><button class="btn btn-danger" data-cesta-feira-clear-basket>Clear Cart</button></td>
                    <td></td>
                    <td class="text-end cart-total">Total:</td>
                    <td class="text-center cart-total" id="total-value">$0.00</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>


<div id="credit-cards" class="credit-cards-section">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/cesta-feira.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const cartTableBody = document.getElementById("cart-items");
    const totalValueElement = document.getElementById("total-value");

    if (cartItems.length === 0) {
        cartTableBody.innerHTML = `<tr><td colspan="5" class="text-center">Your cart is empty</td></tr>`;
        totalValueElement.textContent = "$0.00";
        return;
    }

    let totalValue = 0;

    cartItems.forEach((item, index) => {
        const totalItemPrice = item.price * item.quantity;
        totalValue += totalItemPrice;

        const row = `
            <tr id="cart-item-${index}">
                <td>${item.productName}</td>
                <td>${item.quantity}</td>
                <td class="text-center">$${item.price.toFixed(2)}</td>
                <td class="text-center">$${totalItemPrice.toFixed(2)}</td>
                <td>
                    <button class="btn btn-danger btn-sm remove-item" data-index="${index}">Remove</button>
                </td>
            </tr>
        `;
        cartTableBody.innerHTML += row;
    });

    totalValueElement.textContent = `$${totalValue.toFixed(2)}`;


    document.querySelectorAll(".remove-item").forEach(button => {
        button.addEventListener("click", (e) => {
            const index = parseInt(e.target.getAttribute("data-index"));
            cartItems.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cartItems));
            location.reload(); 
        });
    });

    
    document.querySelector("[data-cesta-feira-clear-basket]").addEventListener("click", () => {
        localStorage.removeItem("cart");
        location.reload();
    });
});
</script>
